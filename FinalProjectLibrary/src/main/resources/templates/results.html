<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>View All Books</title>
</head>
<body> 
<form> 
<table> 
<tr th:each="currentBook : ${books}" > 
<td th:text="${currentBook.title}" />     
<td th:text="${currentBook.author}" />     
<td th:text="${currentBook.totalCopies}" />     
<td th:text="${currentBook.availableCopies}" />     
<td><a th:href= "@{/edit/{id}(id=${currentBook.id})}" >Edit</a></td> 
<td><a th:href="@{/delete/{id}(id=${currentBook.id})}">Delete</a></td>  
</tr> 
</table> 
</form> 
<a href="inputBook">Add a new book</a><br />
<a href="inputPatron">Add a new patron</a><br />
<a href= "viewAllPatrons" >View all Patrons</a><br />
<a href= "viewAllPatrons" >Check out a book</a><br />
<a href="viewCheckouts">View Checked Out Books</a>
</body>
</html>
